<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon-calculadora.png">
</head>
<body>
<div class="background">
    <div class="calculator-background">
        <h1>Calculadora CK</h1>
        <p>"resultado"</p>
        <table>
            <tr>
                <td><button class="bt-function button">AC</button></td>
                <td><button class="bt-function button">DE</button></td>
                <td><button class="bt-function button">/</button></td>
                <td><button class="bt-function button">*</button></td>
            </tr>
            <tr>
                <td><button class="bt-number button">7</button></td>
                <td><button class="bt-number button">8</button></td>
                <td><button class="bt-number button">9</button></td>
                <td><button class="bt-function button">-</button></td>
            </tr>
            <tr>
                <td><button class="bt-number button">4</button></td>
                <td><button class="bt-number button">5</button></td>
                <td><button class="bt-number button">6</button></td>
                <td><button class="bt-function button">+</button></td>
            </tr>
            <tr>
                <td><button class="bt-number button">1</button></td>
                <td><button class="bt-number button">2</button></td>
                <td><button class="bt-number button">3</button></td>
                <td rowspan="2"><button class="bt-function button">=</button></td>
            </tr>
            <tr>
                <td><button class="bt-number button">0</button></td>
                <td colspan="2"><button class="bt-function button">.</button></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
