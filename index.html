<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon-calculadora.png">
</head>
<body>
<div class="background">
    <div class="calculator-background">
        <h1>Calculadora CK</h1>
        <p>"resultado"</p>
        <table>
            <tr>
                <td><button class="bt-function">AC</button></td>
                <td><button class="bt-function">DE</button></td>
                <td><button class="bt-function">/</button></td>
                <td><button class="bt-function">*</button></td>
            </tr>
            <tr>
                <td><button class="bt-number">7</button></td>
                <td><button class="bt-number">8</button></td>
                <td><button class="bt-number">9</button></td>
                <td><button class="bt-function">-</button></td>
            </tr>
            <tr>
                <td><button class="bt-number">4</button></td>
                <td><button class="bt-number">5</button></td>
                <td><button class="bt-number">6</button></td>
                <td><button class="bt-function">+</button></td>
            </tr>
            <tr>
                <td><button class="bt-number">1</button></td>
                <td><button class="bt-number">2</button></td>
                <td><button class="bt-number">3</button></td>
                <td rowspan="2"><button class="bt-function">=</button></td>
            </tr>
            <tr>
                <td><button class="bt-number">0</button></td>
                <td colspan="2"><button class="bt-function">.</button></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
