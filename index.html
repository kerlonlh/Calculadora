<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon-calculadora.png">
</head>
<body>
<div class="background">
    <div class="calculator-background">
        <h1>Calculadora CK</h1>
        <p id="result"></p>
        <table>
            <tr>
                <td><button class="bt-function button" onclick="clean()">AC</button></td>
                <td><button class="bt-function button" onclick="back()">DE</button></td>
                <td><button class="bt-function button" onclick="insert('/')">/</button></td>
                <td><button class="bt-function button" onclick="insert('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="bt-number button" onclick="insert('7')">7</button></td>
                <td><button class="bt-number button" onclick="insert('8')">8</button></td>
                <td><button class="bt-number button" onclick="insert('9')">9</button></td>
                <td><button class="bt-function button" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="bt-number button" onclick="insert('4')">4</button></td>
                <td><button class="bt-number button" onclick="insert('5')">5</button></td>
                <td><button class="bt-number button" onclick="insert('6')">6</button></td>
                <td><button class="bt-function button" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="bt-number button" onclick="insert('1')">1</button></td>
                <td><button class="bt-number button" onclick="insert('2')">2</button></td>
                <td><button class="bt-number button" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="bt-function button high-bt" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="bt-number button wide-bt" onclick="insert('0')">0</button></td>
                <td><button class="bt-function button"onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
